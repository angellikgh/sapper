<span>y: {segment} {count}</span>
<svelte:component this={child.component} {...child.props}/>

<span>child segment: {child.segment}</span>

<script>
	import counts from '../_counts.js';

	export default {
		preload() {
			return {
				count: counts.y += 1
			};
		},

		oncreate() {
			this.set({
				segment: this.get().params.y
			});
		}
	};
</script>
