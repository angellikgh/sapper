<script context="module">
	export function preload({ params }) {
		return this.fetch(`blog/${params.slug}.json`).then(r => r.json()).then(post => {
			return { post };
		});
	}
</script>

<script>
	export let post;
</script>

<h1>{post.title}</h1>

{#if post.src}
	<picture>
		<source srcset={post.srcset}/>
		<img src={post.src}/>
	</picture>
{/if}

{#if post.pdf}
	<a href={post.pdf}>{post.pdf}</a>
{/if}
